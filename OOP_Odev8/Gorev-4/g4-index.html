<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="g4-style.css" />
  </head>
  <body>
    <h1>RGB Renk Paleti</h1>
    <form id="colorForm">
      <label for="r">R</label>
      <input type="number" id="r" min="0" max="255" required />

      <label for="g">G</label>
      <input type="number" id="g" min="0" max="255" required />

      <label for="b">B</label>
      <input type="number" id="b" min="0" max="255" required />

      <button type="submit">Renk Ekle</button>
    </form>
    <div id="palette">
      <!-- Renk kutuları burada gösterilecek -->
    </div>
    <script src="g4-script.js"></script>
  </body>
</html>
