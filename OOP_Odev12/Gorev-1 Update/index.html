<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickFinder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sayfa Başlığı -->
      <h1>FlickFinder</h1>

      <!-- Arama Formu -->
      <form id="searchForm">
        <input
          type="text"
          id="movieName"
          placeholder="Film adı girin"
          required
        />
        <select id="type">
          <option value="movie">Film</option>
          <option value="series">Dizi</option>
          <option value="episode">Bölüm</option>
        </select>
        <button type="submit">Ara</button>
      </form>

      <!-- Yükleme Simgesi -->
      <div id="loading" class="loading-spinner" style="display: none"></div>

      <!-- Film Listesi -->
      <div id="movieList" class="movies"></div>

      <!-- More Düğmesi -->
      <button id="moreButton" style="display: block">Daha Fazla</button>
      <!-- <div id="pagination"></div> -->


      <!-- Modal Pencere -->
      <div id="modal" class="modal" style="display: none">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <div
            id="modalLoading"
            class="loading-spinner"
            style="display: none"
          ></div>
          <div id="modalDetails"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
    <!-- JavaScript dosyamızı bağladık -->
  </body>
</html>
