<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Hesap Makinesi Uygulaması -->
    <div id="app">
        <section id="calculator" class="p-6 bg-white rounded shadow mb-6">
            <h1 class="text-2xl font-bold mb-4 text-center">Basit Hesap Makinesi (MVC)</h1>
            <div class="flex flex-col gap-4">
                <input type="number" id="num1" placeholder="Sayı Girin" class="p-2 border rounded w-full">
                <input type="number" id="num2" placeholder="Sayı Girin" class="p-2 border rounded w-full">
                <select id="operation" class="p-2 border rounded w-full">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                </select>
                <button id="calculate" class="bg-green-500 text-white py-2 rounded hover:bg-green-600">Hesapla</button>
            </div>
            <div id="result" class="mt-4 text-gray-700 text-center"></div>
        </section>
      <!-- Kullanıcı Kaydı Uygulaması -->
      <section id="user-registration" class="p-6 bg-white rounded shadow mb-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Kullanıcı Kaydı (SRP)</h1>
        <div class="flex flex-col gap-4">
            <input type="text" id="name" placeholder="İsminiz" class="p-2 border rounded w-full">
            <input type="email" id="email" placeholder="E-Posta" class="p-2 border rounded w-full">
            <button id="register" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Kayıt Ol</button>
        </div>
        <div id="message" class="mt-4 text-green-500"></div>
    </section>
    <!-- Stok Yönetimi Uygulaması -->
    <section id="stock-management" class="p-6 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-4 text-center">Stok Yönetimi (DIP)</h1>
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Ürün Ekle</h2>
            <div class="flex flex-col gap-4">
                <input type="text" id="product-id" placeholder="Ürün ID" class="p-2 border rounded w-full">
                <input type="text" id="product-name" placeholder="Ürün İsmi" class="p-2 border rounded w-full">
                <input type="number" id="product-stock" placeholder="Stok Sayısı" class="p-2 border rounded w-full">
                <button id="add-product-btn" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Ekle</button>
            </div>
        </div>
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Stok Güncelle</h2>
            <div class="flex flex-col gap-4">
                <input type="text" id="update-product-id" placeholder="Ürün ID" class="p-2 border rounded w-full">
                <input type="number" id="update-stock-quantity" placeholder="Stok (+/-)" class="p-2 border rounded w-full">
                <button id="update-stock-btn" class="bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Güncelle</button>
            </div>
        </div>
        <div id="product-list">
            <h2 class="text-xl font-semibold mb-2">Ürün Listesi</h2>
            <div id="product-list-container" class="bg-gray-100 p-4 rounded shadow"></div>
        </div>
    </section>
    </div>
    <!-- SRP Js Start -->
    <script src="UserModel.js"></script>
    <script src="UserView.js"></script>
    <script src="UserController.js"></script>
    <!-- SRP Js End -->
    <!-- MVC Js Start -->
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <!-- MVC Js End -->
     <!-- DIP Js Start -->
      <script src="IDatabase.js"></script>
      <script src="InMemoryDatabase.js"></script>
      <script src="ProductModel"></script>
      <script src="StockController.js"></script>
     <!-- DIP Js End -->
      <!-- Tüm Uygulamaları Çalışan Komut -->
    <script src="app.js"></script>
  </body>
</html>
