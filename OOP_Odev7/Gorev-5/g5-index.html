<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="g5-style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Ülke Seçimi</h1>
        <!-- Ülke adı girilen input alanı -->
        <input type="text" id="country-input" placeholder="Ülke adı girin..." autocomplete="off">
        <!-- Öneri listesini gösterecek boş div -->
        <div class="suggestions" id="suggestions-list"></div>
        <!-- Seçilen ülkeyi listeye ekleyen buton -->
        <button id="add-button">Ekle</button>
        <!-- Seçilen ülkeleri gösteren alan -->
        <div class="country-list" id="country-list"></div>
    </div>

    <script src="g5-script.js"></script>
  </body>
</html>
