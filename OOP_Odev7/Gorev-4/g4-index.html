<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="g4-style.css">
</head>
<body>
    <div class="container">
        <div class="article">
            <h1>Makale Başlığı</h1>
            <p>Bu, kullanıcıların yorum yapabileceği örnek bir makale içeriğidir. Aşağıda yer alan yorum bölümüne görüşlerinizi yazabilirsiniz.</p>
        </div>

        <h2>Yorumlar</h2>
        <div id="comments" class="comment-box">
            <!-- Yorumlar buraya eklenecek -->
        </div>

        <h2>Yorum Ekle</h2>
        <form id="commentForm">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required placeholder="Kullanıcı adınızı girin">

            <label for="commentText">Yorum:</label>
            <textarea id="commentText" name="commentText" rows="4" required placeholder="Yorumunuzu yazın"></textarea>

            <button type="button" onclick="addComment()">Yorumu Gönder</button>
        </form>
    </div>
    <script src="g4-script.js"></script>
</body>
</html>
