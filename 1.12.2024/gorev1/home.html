<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.3/parsley.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/parsleyjs/src/parsley.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registerForm" data-parsley-validate>
        <h2>Kullanıcı Kaydı</h2>
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="20"
               data-parsley-notusername>
        <span class="error-message"></span>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required data-parsley-type="email">
        <span class="error-message"></span>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="30">
        <div class="password-strength" id="passwordStrength"></div>
        <span class="error-message"></span>

        <label for="confirmPassword">Şifre Tekrarı:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
               data-parsley-equalto="#password">
        <span class="error-message"></span>

        <button type="submit">Kayıt Ol</button>
    </form>
<script src="script.js"></script>
</body>
</html>
