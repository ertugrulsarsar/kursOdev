<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sayfa Başlığı -->
        <h1>Film Arama</h1>

        <!-- Arama Formu -->
        <form id="searchForm">
            <!-- Kullanıcıdan film adı girişi -->
            <input type="text" id="movieName" placeholder="Film adı girin" required>
            
            <!-- Film türü seçimi -->
            <select id="type">
                <option value="movie">Film</option>
                <option value="series">Dizi</option>
                <option value="episode">Bölüm</option>
            </select>
            
            <!-- Arama butonu -->
            <button type="submit">Ara</button>
        </form>

        <!-- Filmlerin listeleneceği alan -->
        <div id="movieList" class="movies"></div>

        <!-- Sayfalama düğmeleri -->
        <div id="pagination" class="pagination"></div>

        <!-- Film detaylarının gösterileceği alan -->
        <div id="details" class="details" style="display: none;"></div>
    </div>
    <script type="module" src="js/app.js"></script> <!-- JavaScript dosyamızı bağladık -->
</body>
</html>
