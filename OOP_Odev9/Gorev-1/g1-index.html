<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="g1-style.css">
</head>
<body>
    <div class="container">
        <div id="messageList">
            <!-- Mesajlar buraada görüntülenecek -->
        </div>
        <form id="messageForm">
            <label for="name">İsmin:</label>
            <input type="text" id="name" placeholder="Lütfen isminizi girin" required>
            <label for="message">Mesajınız:</label>
            <textarea type="text" id="message" placeholder="Mesajınızı girebilirsiniz" required></textarea>
            <button type="submit" id="submit">Gönder</button>
        </form>
    </div>
    <script src="g1-script.js"></script>
</body>
</html>
