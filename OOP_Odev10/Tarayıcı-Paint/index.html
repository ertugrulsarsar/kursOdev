<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Paint</h2>
      <!-- Başlık -->

      <!-- Üst Kısım - Seçim Paneli -->
      <div class="toolbar">
        <!-- Şekil Seçenekleri -->
        <div class="shape-options">
          <button
            class="shape-btn square"
            onclick="selectShape('square')"
          ></button>
          <!-- Kare şekil butonu -->
          <button
            class="shape-btn circle"
            onclick="selectShape('circle')"
          ></button>
          <!-- Daire şekil butonu -->
          <button
            class="shape-btn diamond"
            onclick="selectShape('diamond')"
          ></button>
          <!-- Baklava şekil butonu -->
          <button
            class="shape-btn triangle"
            onclick="selectShape('triangle')"
          ></button>
          <!-- Üçgen şekil butonu -->
        </div>
        <!-- Renk Seçenekleri -->
        <div class="color-palette">
          <button
            class="color-btn"
            style="background-color: black"
            onclick="selectColor('#000000')"
          ></button>
          <!-- Siyah renk butonu -->
          <button
            class="color-btn"
            style="background-color: white"
            onclick="selectColor('#FFFFFF')"
          ></button>
          <!-- Beyaz renk butonu -->
          <button
            class="color-btn"
            style="background-color: gray"
            onclick="selectColor('#808080')"
          ></button>
          <!-- Gri renk butonu -->
          <button
            class="color-btn"
            style="background-color: yellow"
            onclick="selectColor('#FFFF00')"
          ></button>
          <!-- Sarı renk butonu -->
          <button
            class="color-btn"
            style="background-color: green"
            onclick="selectColor('#008000')"
          ></button>
          <!-- Yeşil renk butonu -->
          <button
            class="color-btn"
            style="background-color: blue"
            onclick="selectColor('#0000FF')"
          ></button>
          <!-- Mavi renk butonu -->
          <button
            class="color-btn"
            style="background-color: red"
            onclick="selectColor('#FF0000')"
          ></button>
          <!-- Kırmızı renk butonu -->
          <button
            class="color-btn"
            style="background-color: pink"
            onclick="selectColor('#FFC0CB')"
          ></button>
          <!-- Pembe renk butonu -->
        </div>
      </div>

      <!-- Alt Kısım - Çizim Tuvali -->
      <canvas id="canvas" width="600" height="400"></canvas>
      <!-- Çizim yapılacak tuval -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
