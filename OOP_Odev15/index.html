<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body class="bg-gray-300 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
        Parola Oluşturucu
      </h1>

      <!-- Parola Uzunluğu -->
      <div class="mb-4">
        <label for="lenght" class="block text-gray-600 font-medium mb-2"
          >Parola Uzunluğu</label
        >
        <input
          type="number"
          id="length"
          min="1"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Seçenekler -->
      <div class="mb-4 space-y-2">
        <div>
          <label class="inline-flex items-center"
            ><input
              type="checkbox"
              id="numbers"
              class="text-blue-500 focus:ring-blue-400"
            />
            <span class="ml-2 text-gray-600">Rakam (0-9)</span>
          </label>
        </div>
        <div class="inline-flex items-center">
          <label
            ><input
              type="checkbox"
              id="uppercase"
              class="text-blue-500 focus:ring-blue-400"
            />
            <span class="ml-2 text-gray-600">Büyük Harf (A-Z)</span>
          </label>
        </div>
        <div class="inline-flex items-center">
          <label
            ><input
              type="checkbox"
              id="lowercase"
              class="text-blue-500 focus:ring-blue-400"
            />
            <span class="ml-2 text-gray-600">Küçük Harf (a-z)</span>
          </label>
        </div>
        <div class="inline-flex items-center">
          <label
            ><input
              type="checkbox"
              id="symbols"
              class="text-blue-500 focus:ring-blue-400"
            />
            <span class="ml-2 text-gray-600">Sembol (!@#$%#^&*)</span>
          </label>
        </div>
      </div>
      <!-- Oluştur BTN -->
      <div class="text-center">
        <button
          id="generate"
          class="w-full bg-lime-500 text-white font-medium py-3 rounded-lg hover:bg-lime-700 transition duration-200"
        >
          Oluştur
        </button>
      </div>
      <!-- Sonuç -->

      <div
        id="result"
        class="mt-6 p-3 text-center border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
